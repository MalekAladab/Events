<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'événement</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
        .container {
            max-width: 600px;
        }
        .event-image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Modifier l'événement</h1>
        <form action="#" th:action="@{/edit/{id}(id=${event.id})}" th:object="${event}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" th:field="*{date}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="location">Lieu</label>
                <input type="text" id="location" th:field="*{location}" class="form-control" required />
            </div>
          
            <div class="form-group">
                <label for="category">Catégorie</label>
                <select id="category" th:field="*{category}" class="form-control" required>
                    <option value="">Sélectionner une catégorie</option>
                    <option th:value="*{category}" th:text="${event.category}"></option>
                    <option value="Culture">Culture</option>
                    <option value="Musique">Musique</option>
                    <option value="Sport">Sport</option>
                   
                </select>
            </div>

			<form action="#" th:action="@{/edit/{id}(id=${event.id})}" th:object="${event}" method="post" enctype="multipart/form-data">
			    
			    <div class="form-group">
			        <label for="imageFile">Image de l'événement</label>
			        <input type="file" id="imageFile" name="imageFile" class="form-control" />
			    </div>
			    <div th:if="${event.image != null && !event.image.isEmpty()}" class="mt-3">
			        <p>Image actuelle :</p>
			        <img th:src="@{${event.image}}" class="img-thumbnail" style="max-height: 150px; max-width: 150px;" alt="Image actuelle de l'événement" />
			        <p class="text-muted">Laissez le champ vide pour conserver l'image actuelle.</p>
			    </div>
			    <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
			</form>



            
        </form>
        <div class="text-center mt-4">
            <a href="/list" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

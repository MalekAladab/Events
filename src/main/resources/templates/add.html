<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un événement</title>
  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="container">
      
        <h1 class="text-center mb-4">Ajouter un événement</h1>

        <form action="#" th:action="@{/add}" th:object="${event}" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="name">Nom de l'événement</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" th:field="*{date}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="location">Lieu</label>
                <input type="text" id="location" th:field="*{location}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="5" placeholder="Entrez une description"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Catégorie</label>
                <input type="text" id="category" th:field="*{category}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="imageFile">Image</label>
                <input type="file" id="imageFile" name="imageFile" class="form-control-file" />
              
            </div>

            <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
        </form>

        <a href="/list" class="btn btn-link mt-3 d-block text-center">Retour à la liste</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: inline-block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            margin-top: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0c0e7e;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #0c0e7e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e2fe9;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 15px;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 15px;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        .footer a {
            color: #0c0e7e;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="uploads/login_1.png" alt="Logo">
        </div>

        <h1>Se connecter</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Se connecter</button>
        </form>

        <div>
            <p th:if="${param.error}" class="error-message">Nom d'utilisateur ou mot de passe incorrect</p>
            <p th:if="${param.logout}" class="success-message">Déconnecté avec succès</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Mon Application | <a href="#">Politique de confidentialité</a></p>
        </div>
    </div>

</body>
</html>
